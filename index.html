<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root {
      --gold: #bd9b5d;
      --bg: #0a0a0a;
      --rune-stone: #222;
      --fire: #ff8800;
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: var(--bg);
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; position: relative;
    }

    #matrixCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; opacity: 0.12;
    }

    .grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04; pointer-events: none; z-index: 10;
    }

    body::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
      pointer-events: none; z-index: 5;
    }

    h1 {
      position: absolute;
      top: 5vh;
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.5em;
      color: #333; z-index: 6; margin: 0;
      text-transform: uppercase;
    }
    h1 span { color: var(--gold); }

    .stars-container {
      position: relative;
      width: 85vmin; height: 85vmin;
      display: flex;
      align-items: center; justify-content: center;
      z-index: 4;
    }

    .star {
      position: absolute;
      font-size: clamp(18px, 5vmin, 38px);
      color: var(--rune-stone);
      transition: all 0.3s ease;
      user-select: none;
    }

    .star::after {
      content: attr(data-name);
      position: absolute;
      top: 120%; left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      letter-spacing: 1px;
      color: var(--gold);
      opacity: 0;
      transition: opacity 0.4s ease;
      white-space: nowrap;
    }

    .star.active { color: var(--gold); animation: breathe 5s infinite; }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .star.speaking {
      animation: none !important;
      color: var(--fire) !important;
      text-shadow: 0 0 15px var(--fire), 0 0 30px var(--fire);
      transform: scale(1.5) !important;
      opacity: 1 !important;
      z-index: 100;
    }

    .center-button {
      z-index: 10;
      width: 25vmin; height: 25vmin;
      max-width: 130px;
      max-height: 130px;
      font-size: clamp(30px, 8vmin, 50px);
      background: linear-gradient(145deg, #bd9b5d, #8a6d3b);
      color: #1a1a1a;
      border: none; border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      transition: all 0.5s ease;
    }

    #ui-panel {
      display: none; position: absolute; bottom: 8vh;
      z-index: 7;
      text-align: center;
      background: rgba(0,0,0,0.85); padding: 20px;
      border-radius: 20px; backdrop-filter: blur(15px);
      border: 1px solid rgba(189,155,93,0.3);
      width: 85%; max-width: 400px;
    }

    input { background: #111; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; width: 80%;
    outline: none; margin-bottom: 15px; text-align: center; font-family: monospace; }
    button#connectBtn { background: var(--gold); border: none; padding: 12px 25px;
    border-radius: 10px; cursor: pointer; font-weight: bold; color: #1a1a1a; width: 80%; text-transform: uppercase; letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>

  <h1>NIFL-<span>LINK</span></h1>

  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="startBtn">ᚫ</button>
  </div>

  <div id="ui-panel">
    <div style="font-size: 0.7em; margin-bottom: 5px; letter-spacing: 2px; color: #666;">AKTIVNÍ SNĚM</div>
    <div id="myNameDisplay" style="color:var(--gold); font-weight:bold; font-size: 2em; margin-bottom: 15px; letter-spacing: 5px;"></div>
    <input type="tel" id="remoteIdInput" placeholder="ZADEJ PIN" maxlength="4" style="font-size: 24px; letter-spacing: 8px;">
    <button id="connectBtn">Vstoupit na Bifröst</button>
  </div>

  <script>
    const runes = ["ᚫ", "ᚱ", "ᚷ", "ᛞ", "ᛗ", "ᛟ", "ᚹ", "ᚻ", "ᚾ", "ᛁ", "ᛃ", "ᛒ"];
    let myPeer, myStream, audioContext;
    let activePeers = new Map();
    let isAnyoneSpeaking = false;

    // NOVÉ ODKAZY NA ZVUKY (Stabilnější zdroje)
    const sndWood = new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3');
    const sndAnvil = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');

    async function resumeAudio() {
      if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (audioContext.state === 'suspended') await audioContext.resume();
    }

    function playSnd(audio) {
      resumeAudio().then(() => {
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio block:", e));
      });
    }

    // MATRIX 
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let columns, drops;
    function initMatrix() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / 25); drops = Array(columns).fill(1);
    }
    initMatrix();
    window.onresize = initMatrix;

    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 10, 10, 0.2)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = isAnyoneSpeaking ? "#bd9b5d" : "#111";
      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(runes[Math.floor(Math.random()*runes.length)], i*25, drops[i]*25);
        if (drops[i]*25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i] += isAnyoneSpeaking ? 2 : 1;
      }
    }
    setInterval(drawMatrix, 60);

    // LAYOUT RUN
    for (let i = 0; i < 12; i++) {
      const r = document.createElement('div');
      r.className = 'star'; r.id = 'star-' + i; r.textContent = runes[i];
      const angle = (i * 360 / 12 - 90) * Math.PI / 180;
      r.style.left = `calc(50% + ${Math.cos(angle)*35}vmin - 10px)`;
      r.style.top = `calc(50% + ${Math.sin(angle)*35}vmin - 10px)`;
      document.getElementById('starsContainer').appendChild(r);
    }

    // START TLAČÍTKO
    document.getElementById('startBtn').addEventListener('click', async () => {
      playSnd(sndWood);
      try {
        myStream = await navigator.mediaDevices.getUserMedia({ 
          audio: { echoCancellation: true, noiseSuppression: true } 
        });
        
        const myPin = Math.floor(1000 + Math.random() * 9000).toString();
        myPeer = new Peer(myPin);
        
        myPeer.on('open', id => {
          document.getElementById('startBtn').style.display = "none";
          document.getElementById('ui-panel').style.display = "block";
          document.getElementById('myNameDisplay').textContent = id;
          document.getElementById('star-0').classList.add('active');
          document.getElementById('star-0').setAttribute('data-name', 'TY ('+id+')');
          attachVoice(myStream, 0);
          
          // Heartbeat pro udržení spojení na mobilu
          setInterval(() => { if(myPeer && !myPeer.disconnected) myPeer.socket.send({type:'heartbeat'}); }, 5000);
        });

        myPeer.on('call', call => {
          playSnd(sndAnvil);
          call.answer(myStream);
          handleCall(call);
        });
      } catch(e) { alert("Povolte mikrofon v nastavení prohlížeče!"); }
    });

    function handleCall(call) {
      if (!activePeers.has(call.peer)) {
        const idx = activePeers.size + 1;
        activePeers.set(call.peer, idx);
        const s = document.getElementById('star-' + idx);
        if(s) { 
            s.classList.add('active'); 
            s.setAttribute('data-name', 'HOST ('+call.peer+')'); 
            document.getElementById('ui-panel').style.display = "none";
        }
      }
      call.on('stream', stream => {
        let a = document.getElementById('audio-' + call.peer) || document.createElement('audio');
        a.id = 'audio-' + call.peer; a.autoplay = true; a.srcObject = stream;
        a.setAttribute('playsinline', 'true');
        document.body.appendChild(a);
        attachVoice(stream, activePeers.get(call.peer));
      });
    }

    document.getElementById('connectBtn').onclick = () => {
      playSnd(sndWood);
      const val = document.getElementById('remoteIdInput').value;
      if(val) {
        const call = myPeer.call(val, myStream);
        handleCall(call);
      }
    };

    function attachVoice(stream, seat) {
      if(!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      audioContext.createMediaStreamSource(stream).connect(analyser);
      const data = new Uint8Array(analyser.frequencyBinCount);
      const el = document.getElementById('star-' + seat);

      function check() {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a,b)=>a+b)/data.length;
        if(avg > 15) el.classList.add('speaking'); else el.classList.remove('speaking');
        isAnyoneSpeaking = !!document.querySelector('.star.speaking');
        requestAnimationFrame(check);
      }
      check();
    }
  </script>
</body>
</html>
