<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link | Asatru Council</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root { --gold: #bd9b5d; --bg: #0a0a0a; --rune-stone: #222; --fire: #ff8800; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); color: #e0e0e0; font-family: "Segoe UI", sans-serif; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    
    #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.19; pointer-events: none; }
    .grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 10; }
    body::after { content: ""; position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%); pointer-events: none; z-index: 5; }
    
    h1 { position: absolute; top: 5vh; font-size: clamp(18px, 5vw, 28px); letter-spacing: 0.5em; color: #333; z-index: 6; margin: 0; text-transform: uppercase; }
    h1 span { color: var(--gold); }

    .stars-container { position: relative; width: 90vmin; height: 90vmin; display: flex; align-items: center; justify-content: center; z-index: 4; }

    .star { position: absolute; font-size: clamp(18px, 5vmin, 38px); color: var(--rune-stone); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); user-select: none; cursor: pointer; }
    .star::after { content: attr(data-name); position: absolute; top: 120%; left: 50%; transform: translateX(-50%); font-size: 11px; letter-spacing: 1px; color: var(--gold); opacity: 0; transition: opacity 0.4s ease; white-space: nowrap; font-weight: bold; text-transform: uppercase; }
    .star.active { color: var(--gold); animation: breathe 5s infinite; }
    .star.active::after { opacity: 1; }
    
    @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } }
    .star.speaking { animation: none !important; color: var(--fire) !important; text-shadow: 0 0 15px var(--fire); transform: scale(1.4) !important; opacity: 1 !important; z-index: 100; }

    #ui-panel {
      position: absolute; width: 50vmin; height: 50vmin; max-width: 320px; max-height: 320px;
      background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
      border: 2px solid rgba(189,155,93,0.3); border-radius: 50%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 10; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(189,155,93,0.1);
      padding: 20px; box-sizing: border-box; text-align: center;
    }
    .ui-hidden { opacity: 0; transform: scale(0.2) rotate(-90deg); pointer-events: none; display: none !important; }

    input { background: transparent; border: none; border-bottom: 1px solid var(--gold); color: white; padding: 10px; width: 70%; outline: none; margin: 10px 0; text-align: center; font-family: monospace; font-size: 18px; letter-spacing: 2px; }
    button { background: var(--gold); border: none; padding: 12px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; color: #1a1a1a; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; width: 85%; margin: 5px 0; }
    #lockBtn { background: #333; color: white; border: 1px solid var(--gold); }
    #lockBtn.active { background: #9f2a2a; color: white; border-color: transparent; }

    .center-button { width: 25vmin; height: 25vmin; max-width: 130px; max-height: 130px; font-size: clamp(30px, 8vmin, 50px); background: linear-gradient(145deg, #bd9b5d, #8a6d3b); color: #1a1a1a; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 11; box-shadow: 0 0 30px rgba(189,155,93,0.4); }

    /* MODAL */
    #kickModal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 200; }
    #kickModal.show { display: flex; }
    .modal-content { background: rgba(15,15,15,0.98); border: 3px solid var(--gold); border-radius: 25px; padding: 35px 25px; width: 88%; max-width: 360px; text-align: center; }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>
  <h1>NIFL-<span>LINK</span></h1>
  
  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="centerBtn">ᚫ</button>

    <div id="ui-panel" class="ui-hidden">
      <div id="mode-select">
        <button id="createRoomBtn">VYTVOŘIT SNĚM</button>
        <input type="text" id="roomInput" placeholder="Název sněmu" maxlength="20">
        <button id="joinRoomBtn">PŘIPOJIT SE K SNĚMU</button>
      </div>
      <div id="room-info" class="ui-hidden">
        <div style="font-size:0.6em; margin-bottom:5px; letter-spacing:2px; color:#666;">TVŮJ SNĚM</div>
        <div id="myRoomDisplay" style="color:var(--gold); font-weight:bold; font-size:1.5em; letter-spacing:3px; margin-bottom:15px;"></div>
        <button id="lockBtn">UZAVŘÍT SNĚM</button>
      </div>
    </div>
  </div>

  <div id="kickModal">
    <div class="modal-content">
      <div style="font-size:50px; color:var(--gold)">ᛉ</div>
      <h2>SNĚMOVNÍ SOUD</h2>
      <div id="kickName" style="color:var(--gold); font-size:1.5em; margin:10px 0"></div>
      <div id="voteStatus" style="margin-bottom:20px; color:#888">Čekání na hlasování...</div>
      <button id="voteStartBtn">VYZVAT K HLASOVÁNÍ</button>
      <button id="kickCancel" style="background:#333; color:#ddd; margin-top:10px">ZRUŠIT</button>
    </div>
  </div>

<script>
  const runes = ["ᚫ", "ᚱ", "ᚷ", "ᛞ", "ᛗ", "ᛟ", "ᚹ", "ᚻ", "ᚾ", "ᛁ", "ᛃ", "ᛒ"];
  const runeNames = ["Goði", "Poutník Raido", "Dárce Gebo", "Světlonoš Dagaz", "Strážce Mannaz", "Ochránce Othala", "Šířitel Wunjo", "Vládce Hagalaz", "Zkoušený Nauthiz", "Strážce Isa", "Sklizeň Jera", "Ochránce Berkano"];

  let myPeer, myStream, audioContext;
  let isHost = false, isRoomLocked = false;
  let activePeers = new Map(); // peerId -> {seat, conn}
  let seatToPeer = new Map();
  let dataConns = new Map();
  let currentKickSeat = null;
  let votesYes = 0;

  // MATRIX ANIMACE
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let columns, drops;
  function initMatrix() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; columns = Math.floor(canvas.width/25); drops = Array(columns).fill(1); }
  initMatrix(); window.onresize = initMatrix;
  function drawMatrix() {
    ctx.fillStyle = "rgba(10, 10, 10, 0.2)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = document.querySelector('.star.speaking') ? "#bd9b5d" : "#1f1f1f";
    for(let i=0; i<drops.length; i++) {
      ctx.fillText(runes[Math.floor(Math.random()*runes.length)], i*25, drops[i]*25);
      if(drops[i]*25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 60);

  // STAR RENDER
  for (let i = 0; i < 12; i++) {
    const r = document.createElement('div');
    r.className = 'star'; r.id = 'star-' + i; r.textContent = runes[i];
    const angle = (i * 360 / 12 - 90) * Math.PI / 180;
    r.style.left = `calc(50% + ${Math.cos(angle)*38}vmin - 10px)`;
    r.style.top = `calc(50% + ${Math.sin(angle)*38}vmin - 10px)`;
    document.getElementById('starsContainer').appendChild(r);

    r.onclick = () => {
      if (!isHost || i === 0 || !r.classList.contains('active')) return;
      currentKickSeat = i;
      document.getElementById('kickName').textContent = runeNames[i];
      document.getElementById('kickModal').classList.add('show');
    };
  }

  // CORE LOGIKA
  function updateStar(seat, name, active = true) {
    const el = document.getElementById('star-' + seat);
    if (!el) return;
    if (active) { el.classList.add('active'); el.setAttribute('data-name', name); }
    else { el.classList.remove('active', 'speaking'); el.removeAttribute('data-name'); }
  }

  async function attachVoice(stream, seat) {
    if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    if (audioContext.state === 'suspended') await audioContext.resume();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);
    const data = new Uint8Array(analyser.frequencyBinCount);
    const el = document.getElementById('star-' + seat);
    function check() {
      if (!el || !el.classList.contains('active')) return;
      analyser.getByteFrequencyData(data);
      const avg = data.reduce((a,b)=>a+b,0) / data.length;
      if (avg > 15) el.classList.add('speaking'); else el.classList.remove('speaking');
      requestAnimationFrame(check);
    }
    check();
  }

  function handleSignaling(data, senderId) {
    if (data.type === 'join' && isHost) {
      if (isRoomLocked) {
        dataConns.get(senderId).send({type: 'locked'});
        return;
      }
      let seat = null;
      for(let i=1; i<12; i++) if(!seatToPeer.has(i)) { seat = i; break; }
      if (seat) {
        activePeers.set(senderId, {seat});
        seatToPeer.set(seat, senderId);
        updateStar(seat, runeNames[seat]);
        broadcastSeats();
      }
    }
    if (data.type === 'seatUpdate') {
      data.seats.forEach(s => updateStar(s.index, s.name, true));
    }
    if (data.type === 'locked') { alert("Sněm je uzavřen!"); location.reload(); }
    if (data.type === 'voteInvite') {
      if (confirm("Souhlasíš s vyhoštěním: " + runeNames[data.seat] + "?")) {
        dataConns.get(senderId).send({type: 'voteYes', seat: data.seat});
      }
    }
    if (data.type === 'voteYes' && isHost) {
      votesYes++;
      const needed = Math.ceil((activePeers.size + 1) / 2);
      document.getElementById('voteStatus').textContent = `Hlasy: ${votesYes} / ${needed}`;
      if (votesYes >= needed) {
        kickPeer(data.seat);
        document.getElementById('kickModal').classList.remove('show');
      }
    }
    if (data.type === 'kicked') { alert("Byl jsi vyhoštěn ze sněmu!"); location.reload(); }
  }

  function broadcastSeats() {
    const seats = Array.from(seatToPeer.entries()).map(([index, id]) => ({index, name: runeNames[index]}));
    seats.push({index: 0, name: "Goði"});
    dataConns.forEach(c => c.send({type: 'seatUpdate', seats}));
  }

  function kickPeer(seat) {
    const id = seatToPeer.get(seat);
    if (id && dataConns.has(id)) {
      dataConns.get(id).send({type: 'kicked'});
      setTimeout(() => {
        updateStar(seat, "", false);
        seatToPeer.delete(seat);
        activePeers.delete(id);
        broadcastSeats();
      }, 500);
    }
  }

  function handleCall(call) {
    call.on('stream', s => {
      const audio = document.createElement('audio');
      audio.srcObject = s; audio.autoplay = true;
      document.body.appendChild(audio);
      // Najdeme seat pro tento stream
      setTimeout(() => {
        const id = call.peer;
        const seat = activePeers.get(id)?.seat || 0;
        attachVoice(s, seat);
      }, 1000);
    });
  }

  // UI OVLÁDÁNÍ
  document.getElementById('centerBtn').onclick = () => {
    document.getElementById('ui-panel').classList.toggle('ui-hidden');
  };

  document.getElementById('createRoomBtn').onclick = async () => {
    const name = document.getElementById('roomInput').value.trim().toLowerCase();
    if (!name) return alert("Zadej název sněmu!");
    try {
      myStream = await navigator.mediaDevices.getUserMedia({audio:true});
      myPeer = new Peer(name);
      isHost = true;
      myPeer.on('open', () => {
        document.getElementById('mode-select').classList.add('ui-hidden');
        document.getElementById('room-info').classList.remove('ui-hidden');
        document.getElementById('myRoomDisplay').textContent = name.toUpperCase();
        updateStar(0, "Goði");
        attachVoice(myStream, 0);
      });
      myPeer.on('connection', conn => {
        dataConns.set(conn.peer, conn);
        conn.on('data', d => handleSignaling(d, conn.peer));
      });
      myPeer.on('call', call => { call.answer(myStream); handleCall(call); });
    } catch(e) { alert("Mikrofon nutný!"); }
  };

  document.getElementById('joinRoomBtn').onclick = async () => {
    const name = document.getElementById('roomInput').value.trim().toLowerCase();
    if (!name) return alert("Zadej název sněmu!");
    try {
      myStream = await navigator.mediaDevices.getUserMedia({audio:true});
      myPeer = new Peer();
      myPeer.on('open', id => {
        updateStar(0, "Goði");
        attachVoice(myStream, 0);
        const conn = myPeer.connect(name);
        dataConns.set(name, conn);
        conn.on('open', () => conn.send({type: 'join'}));
        conn.on('data', d => handleSignaling(d, name));
        myPeer.on('call', call => { call.answer(myStream); handleCall(call); });
        myPeer.call(name, myStream);
        document.getElementById('ui-panel').classList.add('ui-hidden');
      });
    } catch(e) { alert("Mikrofon nutný!"); }
  };

  document.getElementById('lockBtn').onclick = () => {
    isRoomLocked = !isRoomLocked;
    document.getElementById('lockBtn').classList.toggle('active', isRoomLocked);
    document.getElementById('lockBtn').textContent = isRoomLocked ? "ODEMKNOUT SNĚM" : "UZAVŘÍT SNĚM";
  };

  document.getElementById('voteStartBtn').onclick = () => {
    votesYes = 1; // Goðiho hlas
    const needed = Math.ceil((activePeers.size + 1) / 2);
    document.getElementById('voteStatus').textContent = `Hlasy: 1 / ${needed}`;
    dataConns.forEach(c => c.send({type: 'voteInvite', seat: currentKickSeat}));
  };

  document.getElementById('kickCancel').onclick = () => document.getElementById('kickModal').classList.remove('show');
</script>
</body>
</html>
